<p>Listado de Héroes</p>

<div *ngIf="mostrarHeroeBorrado; else noBorrado">
    <h3>Héroe Borrado</h3>
    <div>
        <!-- *ngFor="let heroeBorrado of heroesBorrados;" -->
        <span>{{ mostrarHeroeBorrado }}</span>
    </div>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>

<button (click)="borrarHeroe()" >
    Borrar Héroe
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} - {{ heroe }}
    </li>
</ul>
